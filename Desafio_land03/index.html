<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio formulario</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
            <h1>MENTORIA</h1>
            <p>Preencha o formulário abaixo para <br>
                agendar a sua mentoria</p>
        </header>

        <form id="my-form">
            <fieldset>
                <legend>Informações pessoais</legend>
                <div class="col-2">
                    <div class="input-wrapper">
                        <label for="mentoring-name">Nome</label>
                        <input type="text" id="mentoring-name"/>
                    </div>

                    <div class="input-wrapper">
                        <label for="mentoring-surname">Sobrenome</label>
                        <input type="text" id="mentoring-surname"/>
                    </div>
                </div>

                <div class="input-wrapper">
                    <label for="mentoring-email">Email <span>(digite um email válido)</span></label>
                    <input type="email" id="mentoring-email"/>
                </div>

                <div class="input-wrapper">
                    <label for="mentoring-senha">Senha <span>(mínimo de 6 caracteres)</span></label>
                    <input type="password" id="mentoring-senha"/>
                </div>

            </fieldset>

            <fieldset>
                <legend>Informações do mentor</legend>
                <div>
                    <div class="input-wrapper">
                        <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" id="mentor-name"/>
                    </div>
            </fieldset>

            <fieldset>
                <legend>Seus horários disponíveis</legend>

                <legend id="schedule">PRIMEIRA MENTORIA</legend>
                <div class="col-3">
                    <div class="input-wrapper">
                        <label for="event-date">Data</label>
                        <input type="date" id="event-data"/>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-begin">Das</label>
                        <input type="time" id="event-begin"/>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-end">Até</label>
                        <input type="time" id="event-end"/>
                    </div>
                </div>

                <legend id="schedule">SEGUNDA MENTORIA</legend>
                <div class="col-3">
                    <div class="input-wrapper">
                        <label for="event-date">Data</label>
                        <input type="date" id="event-data"/>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-begin">Das</label>
                        <input type="time" id="event-begin"/>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-end">Até</label>
                        <input type="time" id="event-end"/>
                    </div>
                </div>
            </fieldset>
        </form>
        <footer>
            <button class="btn" form="my-form" type="submit">Salvar</button>
        </footer>

    </div>
</body>
</html>
